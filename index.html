<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
   <section class="reg">
    <div class="container">
        <div class="reg__inner">
            <div class="reg__title">
                Hello
            </div>
            <form class="form">
                <div class="form__title">
                    For business enquiries please use the form below
                </div>
                <div class="form__warning">
                    Required*
                </div>
                <div class="form__name">
                    Name*
                </div>
                <input type="text" class="form__name-input" id="name">
                <div class="form__name" >
                    Company*
                </div>
                <input type="text" class="form__name-input" id="company">
                <div class="form__name" >
                    E-mail*
                </div>
                <input type="Email" class="form__name-input" id="email">
                <div class="form__name">
                    Phone
                </div>
                <input type="tel" class="form__name-input">
                <div class="form__name">
                    Subject
                </div>
                <input type="text" class="form__name-input">
                <div class="form__name">
                    Message*
                </div>
                <input type="text" class="form__name-input" id="message">
                <div class="form__checkbox">
                    <input type="checkbox" id="check" class="checkbox">
                    <label for="check" class="form__checkbox-text">
                        I accept <a href="#">Terms and Privacy Policy</a> 
                    </label>
                </div>
                <button class="form__button" id="btn">Send</button>
            </form>
        </div>
    </div>
   </section> 
   <script src="./script.js"></script>
</body>
</html>
